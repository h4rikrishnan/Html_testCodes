<!DOCTYPE html>
<html>
        <head>
                <title>Button</title>
                <link rel="icon" href="img/ex2.jpeg">
        </head>
        
        <body>
                <a href="https://www.youtube.com"
                target="_blank">
                        <button style="font-size: 25px; background-color: lightblue; color:purple; border-radius:15px">touch</button>
                </a>

                <br>
                <hr>
                
                <button onclick="flow()" style="font-size: 25px; background-color: darkcyan; color:powderblue; border-radius:15px">click</button>
                
                <!--JavaScript-->
                
                <p id="Greeting">Hello</p>
                <script>
                        function flow() {
                                document.getElementById("Greeting").innerHTML = "GoodBye";
                        }
                </script>

        </body>
</html>
