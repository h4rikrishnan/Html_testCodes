<!DOCTYPE html>
<html>
        <head>
                <title>Form</title>
                <link rel="icon" href="img/ex2.jpeg">
        </head>
        
        <body>
                <!--Yet to Learn-->
                <form action="index.php" method="POST" enctype="multipart/form-data">
                        
                        <label for="username">username:</label>
                        <input input="text" id="username" placeholder="Your Name" minlength="4" maxlength="10" required><br>
                        
                        <label for="password">password:</label>
                        <input type="password" id="password"><br>

                        <label for="email">email:</label>
                        <input type="email" id="email" placeholder="example@gmail.com"><br>

                        <label for="phone">phone:</label>
                        <input type="tel" id="phone" placeholder="123-234-2345" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

                        <label for="bday">birthdate:</label>
                        <input type="date" id="bday"><br>

                        <label for="quantity">quantity:</label>
                        <input type="number" id="quantity" min="0" max="99" value="1"><br>

                        <label for="title">Mr.</label>
                        <input type="radio" id="Mr." value="Mr." name="title">
                        <label for="title">Ms.</label>
                        <input type="radio" id="Ms." value="Ms." name="title">
                        <label for="title">PhD.</label>
                        <input type="radio" id="PhD." value="Phd." name="title"><br>

                        <label for="payment">payment</label>
                        <select id="payment">
                                <option value="visa">visa</option>
                                <option value="mastercard">mastercard</option>
                                <option value="giftcard">giftcard</option>
                        </select><br>

                        <label for="subscribe">subscribe:</label>
                        <input type="checkbox" id="subscribe"><br>

                        <label for="comment">comment:</label>
                        <textarea id="comment" rows="3" cols="25"></textarea><br>

                        <label for="file">file:</label>
                        <input type="file" id="file" accept="image/png, image/jpg, image/jpeg"><br>

                        <input type="reset"><br>
                        <input type="submit">
                        

                </form>

        </body>
</html>
